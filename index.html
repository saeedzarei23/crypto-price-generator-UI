<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crypto price generator UI</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hedline"><h1>محاسبه انلاین قیمت ارز دیجتال</h1></div>
      <form id="clac" action="#">
        <div class="selection">
          <div class="yaer">
            <h2>واحد پول خود را وارد کنید</h2>
            <select id="price"></select>
          </div>
          <div class="yaer">
            <h2>ارز مورد نظر خود را وارد کنید</h2>
            <select id="Cryptocurrency "></select>
          </div>
        </div>
        <div id="kholase" class="result">
          <h2>قیمت ارز دیجتال شما</h2>
          <div class="lode">
            <img src="Eclipse-0.4s-210px (1).gif" alt="" />
          </div>
          <div class="" id="information"></div>
        </div>
        <button id="btn" type="submit"><h2>محاسبه قیمت</h2></button>
      </form>
      <div class="background-img">
        <img src="img/undraw_bitcoin_re_urgq (1).svg" alt="" />
      </div>
    </div>
  </body>
</html>
